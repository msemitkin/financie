help-message=\
Вас вітає Financie — бот для відстеження фінансів!\n\
Цей бот дозволяє відстежувати ваші витрати, записуючи їх у такому форматі:\n\
\n\
<сума> <категорія>\n\
\n\
Наприклад, щоб записати, що ви витратили 500 на автомобіль, ви повинні надіслати таке повідомлення:\n\
\n\
`500 автомобіль`\n\
\n\
Бот автоматично зафіксує суму та категорію витрат, а також дату та час.\n\
\n\
Це все! За допомогою цього бота ви можете відстежувати свої витрати та приймати кращі фінансові рішення.
