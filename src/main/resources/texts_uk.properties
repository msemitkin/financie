Привіт!\n\
Щоб імпортувати свої транзакції, просто завантажте файл CSV із заголовком \n\
'amount', 'category', 'datetime' (у 'yyyy-MM-dd HH:mm' форматі),\n\
натиснувши на значок скріпки, а решту ми візьмемо на себе!\
\n\
Зверніть увагу, що запис заощаджень поки що не підтримується.\
\n\
Нижче наведено шаблон, яким ви можете скористатися
