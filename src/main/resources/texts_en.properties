help-message=\
Welcome to the financie â€” spending tracker bot!\n\
This bot allows you to keep track of your expenses by recording your spending in the following format:\n\
\n\
<amount> <category>\n\
\n\
For example, to record that you spent 500 on a car, you would send the following message:\n\
\n\
`500 car`\n\
\n\
The bot will automatically record the amount and category of the spending, along with the date and time.\n\
\n\
That's it! With this bot, you can keep track of your spending and make better financial decisions.
